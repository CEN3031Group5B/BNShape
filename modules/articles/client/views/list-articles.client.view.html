<section ng-controller="ArticlesController" ng-init="find()">
  <div class="page-header">
    <h1>Articles</h1>
  </div>
  <div class="list-group">
    <div ng-repeat="article in articles" >
      <a ui-sref="articles.view({articleId: article._id})" class="list-group-item">
        <small class="list-group-item-text">
          Posted on
          <span ng-bind="article.created | date:'mediumDate'"></span>
          by
          <span ng-bind="article.user.displayName"></span>
        </small>
        <h4 class="list-group-item-heading" ng-bind="article.title"></h4>
        <p class="list-group-item-text" ng-bind="article.content"></p>
      </a>
      <button type="button" class="btn btn-primary" ng-click="add_cart(article._id)"><span class="glyphicon glyphicon-plus"></span></button>
    </div>
  </div>
  <div class="alert alert-warning text-center" ng-if="articles.$resolved && !articles.length">
    No articles yet, why don't you <a ui-sref="articles.create">create one</a>?
  </div>
  <button popover-template="cart_popup" popover-title="Cart" popover-placement="right" type="button" class="btn btn-default">
    <span class="glyphicon glyphicon-shopping-cart shopping-cart"></span>
    <span class="badge">{{cart_items.length}}</span>
  </button>
  <span class="label label-success" ng-show="success_add">Successfully added to cart</span>
  <script type="text/ng-template" id="cart_popup.html">
        <table class="table table-striped">
              <tr ng-repeat="id in cart_items track by $index">
                  <td>
                      <div>product pic</div>
                  </td>
                  <td>
                      <a>product name - size</a>
                  </td>
                  <td>
                      <div>prize</div>
                  </td>
                  <td>
                    <span class="glyphicon glyphicon-remove quick-remove-cart" ng-click="quick_delete_cart($index)"></span>
                  </td>
              </tr>
        </table>
        <hr />
        <a class="btn btn-primary" ui-sref="cart" role="button">Edit Cart</a>
        <button type="button" class="btn btn-primary">Checkout</button>
  </script>
</section>
